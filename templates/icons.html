<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #666;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .icon-card {
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .icon-card:hover {
      border-color: #3b82f6;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      transform: translateY(-2px);
    }

    .icon-wrapper {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .icon-name {
      font-size: 0.875rem;
      color: #4b5563;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }

    .copy-text {
      font-size: 0.75rem;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .icon-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.75rem;
      }

      .icon-card {
        padding: 1rem;
      }

      .icon-wrapper {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <main class="icon-grid">

    <div class="icon-card">
      <div class="icon-wrapper">
        <img src="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?w=48&h=48&fit=crop" alt="Heart" />
      </div>
      <span class="icon-name">Heart</span>
      <span class="copy-text">Click to copy</span>
    </div>

    <div class="icon-card">
      <div class="icon-wrapper">
        <img src="https://images.unsplash.com/photo-1599707367072-cd6ada2bc375?w=48&h=48&fit=crop" alt="Diamond" />
      </div>
      <span class="icon-name">Diamond</span>
      <span class="copy-text">Click to copy</span>
    </div>

    <div class="icon-card">
      <div class="icon-wrapper">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=48&h=48&fit=crop" alt="Circle" />
      </div>
      <span class="icon-name">Circle</span>
      <span class="copy-text">Click to copy</span>
    </div>

    <div class="icon-card">
      <div class="icon-wrapper">
        <img src="/static/assets/icons/Django.png"/>
      </div>
      <span class="icon-name">Lightning</span>
      <span class="copy-text">Click to copy</span>
    </div>

  </main>
</body>
</html>
